<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding a favicon-->
    <link rel="shortcut icon" href="./Assets/avatar.png">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>
    <div class="container">
        <div id="questionContainer" class="hide">
            
            <!--Showing the timer on the main page, adding "Time" as a word, coloring the number of seconds in red.-->
            <div class="timeLeft"<p>Time: <span id="timer" style="color:red"></span></p></div>

            <div id="question">Question</div>

            <div id="answerBtn" class="btnGrid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls"></div>
        <button id="startBtn" class="startButton btn">Start the quiz</button>
        <button id="nextBtn" class="nextButton btn hide">Next question</button>

    <script src="./Assets/script.js"></script>
    </div>
</body>
</html>
